<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Hangouts</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
		<script src = "js/controller.js"></script>
		<link type = "text/css" rel = "stylesheet" href= "css/style.css">
	</head>
	<body ng-app = "mainApp">
		<div id = "background-div">
			<div class = "header">
				<div class = "ham-icon">
					<img src = "images/ham-icon.png">
				</div>
				<div class = "logo">
					<span class = "google-logo">Google</span><span class = "hangouts-logo"> Hangouts</span>
				</div>
				<div class = "profile-data">
				</div>
			</div>
			<div class = "body" ng-controller = "app">
				<div class = "column1">
					<div class = "tab1">
						<a href = "#/tab1"><img src = "images/people-icon.png"></a>
					</div>
					<div class = "tab2">
						<a href = "#/tab2"><img src = "images/chat-icon.png"></a>
					</div>
					<div class = "tab3">
						<a href = "#/tab3"><img src = "images/phone-icon.png"></a>
					</div>
					<div class = "tab4">
						<a href = "#/tab4"><img src = "images/other-icon.png"></a>
					</div>
				</div>
				<div class = "column2">
					<ng-view>Loading...</ng-view>
				</div>
				<script type="text/ng-template" id = "tab1.html">
					<span>Profile</span>
				</script>
				<script type="text/ng-template" id = "tab2.html">
					<h1>Tab2</h1>
				</script>
				<div class = "column3">
					<div classs = "user-greet">
						<span class = "user-greet-span">Hi, Lalinda</span>
					</div>
					<div class = "det">
						<span class = "det-span">Get started by calling or messaging a friend below</span>
					</div>
					<div class = "functional-area">
						<div class = "video-call">
						</div>
						<div class = "phone-call">
						</div>
						<div class = "message">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
